<!DOCTYPE html>
<html ng-app="ImageApp">

<head>
    <title>Pinterest</title>
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<div ng-include="'partials/navbar-view.html'">

</div>
<div ng-view>

</div>

<!--Modal Trigger-->
<!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addPinModal">Add A Pin</button>-->

  <!-- Modal -->
  <div class="modal fade" id="addPinModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" ng-controller="AddPinCtrl">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add A Pin</h4>
        </div>
        <div class="modal-body">
          <p>Title:</p><input type="text">
          <p>URL:</p><input type="type">
          <p>Which Board</p>
          <div class="btn-group" >
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" ng-repeat="board in boards">
              <li><a>{{board.name}}</a></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addBoardModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" ng-controller="AddBoardCtrl">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add A Board</h4>
        </div>
        <div class="modal-body">
          <p>Title:</p><input type="text" ng-model="board.name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="addNewBoard()" data-dismiss="modal">Add</button>
        </div>
      </div>
      
    </div>
  </div>



  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/firebase/firebase.js"></script>

  <script type="text/javascript" src="./app/app.js"></script>
  <script type="text/javascript" src="./app/value/FBCreds.js"></script>
  <!--Factories-->
  <script type="text/javascript" src="./app/factories/authFact.js"></script>
  <script type="text/javascript" src="./app/factories/fbFact.js"></script>
  <script type="text/javascript" src="./app/factories/imageFact.js"></script>
  <script type="text/javascript" src="./app/factories/searchFact.js"></script>
  <!--Controllers-->
  <script type="text/javascript" src="./app/controllers/authCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/boardCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/explorerCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/homeCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/likeCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/navCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/pinCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/profileCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/largeViewCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/AddBoardCtrl.js"></script>
  <script type="text/javascript" src="./app/controllers/AddPinCtrl.js"></script>


</body>

</html>
