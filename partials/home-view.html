<div class="container">
    <div class="row margin-top">
        <div ng-repeat="item in dataFromFb">
            <div class="col-lg-4 col-md-4 col-xs-6 thumbnail thumbnail-home">
                <button ng-click="saveLargeView()" type="button" class="btn btn-danger home-btn addBtn" ng-show="isUser"><span class="glyphicon glyphicon-pushpin"></span></button>
                <a ng-href="#!/largeView/{{item.id}}"><img class="home-img" ng-src="{{item.url}}"></a>
            </div>
        </div>
    </div>
</div>
