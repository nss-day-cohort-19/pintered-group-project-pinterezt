<div class="container">
    <div class="row margin-top">
        <div ng-repeat="item in dataFromFb">
            <div class="col-md-3 thumbnail thumbnail-home">
                <button ng-click="saveLargeView()" type="button" class="btn btn-danger home-btn"><span class="glyphicon glyphicon-pushpin"></span></button>
                <a ng-href="#!/largeView/{{item.id}}"><img class="home-img" src="{{item.url}}" data-toggle="modal" data-target="#addPinModal"></a>

            </div>
        </div>
    </div>
</div>
