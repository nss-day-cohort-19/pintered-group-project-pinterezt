<div class="container">
    <div class="page-header">
        <h2>{{userName}}</h2>
        <button type="button" class="btn btn-default">Boards</button>
        <button type="button" class="btn btn-default">Pins</button>
    </div>
    <div class="">
        <img href="{{userImg}}" alt="{{userName}}">
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3>Add a new Board</h3>
                    <p><a ng-href="#" class="btn btn-primary" role="button">Add</a>
                </div>
            </div>
        </div>
        <div ng-repeat="item in itemList">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{item.url}}" alt="{{item.name}}">
                    <div class="caption">
                        <h3>{{item.name}}</h3>
                        <a ng-href="#!/boardpins/{{item.Id}}"><img href="{{item.img}}"></a>
                        <p><a class="btn btn-primary" role="button">Edit</a> <a href="#" class="btn btn-default" role="button">Delete</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
