
<div class="container margin-top">
    <h2>{{userName}}</h2>
    <div class="">
        <img src="{{userImg}}" alt="{{userName}}">
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
            <div class="caption">
                <h3>Add a new Board</h3>
                <a class="btn btn-primary" role="button" data-toggle="modal" data-target="#addBoardModal">Add</a>
            </div>
            </div>
        </div>
        <div ng-repeat="item in itemList">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                <div class="caption">
                    <h3>{{item.name}}</h3>
                    <p><a  class="btn btn-primary" role="button">Edit</a> <a href="#" class="btn btn-default" role="button">Delete</a><a ng-href="#!/board/{{item.id}}" class="btn btn-default" role="button">View</a></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
