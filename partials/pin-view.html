<div class="container margin-top">
    <h2>{{userName}}</h2>
    <div class="">
        <img src="{{userImg}}" alt="{{userName}}">
    </div>
    <a ng-href="#!/profile"><button type="button" class="btn btn-default">Boards</button></a>
    <a ng-href="#!/pinview"><button type="button" class="btn btn-default">Pins</button></a>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
            <div class="caption">
                <h3>Add a new Pin</h3>
                <p><a ng-href="#" class="btn btn-primary" role="button">Add</a>
            </div>
            </div>
        </div>
        <div ng-repeat="item in itemList">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                <!--<img src="{{item.url}}" alt="{{item.name}}">-->
                <div class="caption">
                    <!--<h3>{{item.name}}</h3>
                    <a ng-href="#!/boardpins/{{item.Id}}"><img href="{{item.img}}"></a>-->
                    <p><a  class="btn btn-primary" role="button">Edit</a> <a href="#" class="btn btn-default" role="button">Delete</a></p>
                </div>
            </div>
        </div>
        </div>
    </div>

</div>
