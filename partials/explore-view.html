	<div id="wrapper" class="col-md-9 container-fluid">
		<div id="columns">
			<div class="pin" ng-repeat="item in imagesFromFlickr">
				<button ng-click="setItemUrlToPinUrl(item.url)" data-toggle="modal" data-target="#addPinModal" type="button" class="btn btn-danger home-btn" ng-show="isUser" value="https://farm{{item.farm-id}}.staticflickr.com/{{item.server-id}}/{{item.id}}_{{item.secret}}.jpg"><span class="glyphicon glyphicon-pushpin" value="{{item.url}}"></span></button>
	            <a ng-href="#!/largeView/{{item.id}}"><img class="home-img" ng-src="https://farm{{item.farm-id}}.staticflickr.com/{{item.server-id}}/{{item.id}}_{{item.secret}}.jpg"></a>
			</div>

		</div>
	</div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="addPinModal" role="dialog">
    <div class="modal-dialog">

     <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Pin</h4>
        </div>
        <div class="modal-body">
          <p>Title:</p><input type="text" ng-model="pinName">
          <p>URL:</p><input type="text" ng-model="pinUrl">
          <div class="form-group">
            <label for="sel1">Save to Which Board:</label>
            <select ng-model="board.id" class="form-control boardSelect" id="sel1">
              <option value="{{board.id}}" ng-repeat="board in boards">{{board.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="pushPin()">Add</button>
        </div>
      </div>

    </div>
  </div>
